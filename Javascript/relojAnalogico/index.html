<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="contenedor">
        <div class="circle">
            <div class="numbers">
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
            
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>

            <div class="point point_hh" id="circle_hh"></div>
            <div class="point point_mm" id="circle_mm"></div>
            <div class="point point_ss" id="circle_ss"></div>
        </div>
        <div class="clock">
            <div class="hour">
                <div class="digits hour_hh" id="hh">hh</div>:
                <div class="digits hour_mm" id="mm">mm</div>:
                <div class="digits hour_ss" id="ss">ss</div>
                <div class="ampm" id="hour_ampm">am</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
