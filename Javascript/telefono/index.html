<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telefon</title>
</head>
<body>
    <div class="text"></div>
    <div class="call">
        <img src="img/call.png" alt="">
    </div>
    <div class="kill">
        <img src="img/remove.png" alt="">
    </div>
    <div class="container">
        <div class="content_numbers">
            <div class="number" style="--rt:90deg;"><span>0</span></div>
            <div class="number" style="--rt:60deg;"><span>1</span></div>
            <div class="number" style="--rt:30deg;"><span>2</span></div>
            <div class="number" style="--rt:0deg;"><span>3</span></div>
            <div class="number" style="--rt:-30deg;"><span>4</span></div>
            <div class="number" style="--rt:-60deg;"><span>5</span></div>
            <div class="number" style="--rt:-90deg;"><span>6</span></div>
            <div class="number" style="--rt:-120deg;"><span>7</span></div>
            <div class="number" style="--rt:-150deg;"><span>8</span></div>
            <div class="number" style="--rt:-180deg;"><span>9</span></div>
        </div>
        <div class="circles">
            <div class="circle" style="--rt:90deg;"><div></div></div>
            <div class="circle" style="--rt:60deg;"><div></div></div>
            <div class="circle" style="--rt:30deg;"><div></div></div>
            <div class="circle" style="--rt:0deg;"><div></div></div>
            <div class="circle" style="--rt:-30deg;"><div></div></div>
            <div class="circle" style="--rt:-60deg;"><div></div></div>
            <div class="circle" style="--rt:-90deg;"><div></div></div>
            <div class="circle" style="--rt:-120deg;"><div></div></div>
            <div class="circle" style="--rt:-150deg;"><div></div></div>
            <div class="circle" style="--rt:-180deg;"><div></div></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
