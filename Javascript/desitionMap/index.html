<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flujo Asistido || Miravia</title>
</head>

<body class="w-full h-[100vh] bg-[#464646] flex justify-center items-center " style="overflow: hidden;">
    <div class="flex flex-col p-4 min-w-[600px]  bg-gradient-to-br from-[#070b2d] to-[#4125c8] rounded-xl flex-wrap">
        <div class="flex justify-between h-14 items-center">
            <div class="flex flex-row gap-3 w-[70%] ">
                <h1 class="font-bold text-xl text-white" id="question"></h1>
                <div class="w-5 h-5 rounded-full relative hidden " id="help">
                    <div class="absolute left-full p-1 rounded-xl bg-slate-700 hidden min-w-[200px] text-white"
                        id="helpBar">
                    </div>
                    <img src="./assets/quest.png" alt="QuestionIcon" class="h-5" />
                </div>
            </div>
            <div class="self-start flex gap-4 p-1 rounded-xl bg-[rgba(99,99,99,0.5)]">
                <div class="w-5 h-5 cursor-pointer relative " id="menu">
                    <div class="w-[100px] absolute right-full mr-1 top-0 bg-gray-500 rounded-xl font-bold hidden overflow-hidden "
                        id="menuBar">
                        <button class="hover:bg-gray-600 p-1 w-full inline" id="reiniciar">Reiniciar</button>
                        <button class="hover:bg-gray-600 p-1 w-full inline" id="reportError">Reportar un error</button>
                    </div>
                    <img class="h-5" src="./assets/burger.png" alt="Menu icon" />
                </div>
                <div class="w-5 h-5 cursor-pointer relative  " id="clock" title="Historial">
                    <div class="absolute min-w-[400px] max-h-[400px] bg-gray-400 right-full mr-1 rounded-xl flex flex-col hidden overflow-hidden "
                        id="clockBar">
                    </div>
                    <img class="h-5" src="./assets/clock.png" alt="clock icon" />
                </div>
                <div class="w-5 h-5 cursor-pointer  ">
                    <img class="h-5" src="./assets/back.png" alt="back icon" id="back" />
                </div>
            </div>
        </div>
        <div class="w-full flex-grow pt-2  " id="options"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
